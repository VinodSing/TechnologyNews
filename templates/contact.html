  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1 ">
        <a class="btn btn-sm btn-outline-secondary" href="index.html">HOME</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-da" href="index.html">Tech & Financial News</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>

        <a class="btn btn-sm btn-outline-secondary" href="signin.html">SIGN IN</a>

    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Contact Us !!</h1>
		<hr class="my-4">
        <p class="col-lg-10 fs-4"> Feel Free to reach out us for personalised finanical Advise. </p>
      </div>
	  
      <div class="col-md-10 mx-auto col-lg-5">
	  
            <form class="row g-3">

                <div class="col-md-12">
                    <label for="uname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="uname"><br>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4"><br>
                </div>
                
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity"><br>
                </div>
                <div class="col-md-4"><br>
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Bangalore</option>
                        <option>Pune</option>
                    </select>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
		
      </div>
    </div>
