<!--Store this code in 'register.html' file inside the 'templates' folder-->
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Register Form </title>
		
		<link href="../static/bootstrap.min.css" rel="stylesheet">
		
		 <style>
			  .bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			  }

			  @media (min-width: 768px) {
				.bd-placeholder-img-lg {
				  font-size: 3.5rem;
				}
			  }
		</style>
	
	<link href="../static/heroes.css" rel="stylesheet">
	</head>
	
<body>
	
<main>
	
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href=" {{ url_for('addnews')}} " class="nav-link" aria-current="page">Add-News</a></li>
        <li class="nav-item"><a href=" {{ url_for('updatenews')}} " class="nav-link active">Display-News</a></li>
        <li class="nav-item"><a href=" {{ url_for('updatingnews')}} " class="nav-link">Update-News</a></li>
        <li class="nav-item"><a href=" {{ url_for('delete')}} " class="nav-link">Delete-News</a></li>
        <li class="nav-item"><a href=" {{ url_for('logout')}} " class="nav-link">Logout</a></li>
      </ul>
    </header>
  </div>

    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Wish to View Your News ?</h1>
		<hr class="my-4">
        <p class="col-lg-10 fs-4"> You can now view the data you have submitted. Please enter your registered email to proceed!!</p>
    </div>
	  
      <div class="col-md-10 mx-auto col-lg-5">
	  
        <form class="p-4 p-md-5 border rounded-3 bg-light" action="{{ url_for('displaynews')}}" method="post" autocomplete="off">
          <div class="msg">{{ msg }}</div>
			
          <div class="form-floating mb-3" >
             Enter Email: <input type="text" class="form-control" name="email"  placeholder="Registered Email" id="email" required>
          </div>
		  
          <button class="w-100 btn btn-lg btn-primary" type="submit" value = "Register">SUBMIT</button>
          <hr class="my-4">
        </form>
		
      </div>
    </div>
  </div>
  
		
</main>	
	
	<script src="../static/bootstrap.bundle.min.js"></script>
	
</body>
</html>
